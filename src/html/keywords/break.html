<div class="app dark">

  <main>
    <h1>Break</h1>
    <p>
      The <code>break</code> keyword is used to break out of a loop. The keyword can only be used inside a loop.
    </p>
    <h3>Example</h3>
    <code class="block">
      let i = 0;
      while (true) {
        if(i == 10) {
          break;
        }

        i++;
      }
    </code>
    <p>
      In this example, the loop will run until <code>i</code> is equal to 10, because the <code>break</code> keyword breaks
      out of the loop when <code>i</code> is equal to 10.
    </p>
  </main>
