    <h1>Print</h1>
    <p>
      The <code>print</code> function is used to print a value to the console. The function takes one argument, the value
      you want to print. The value can be of any type. <br>
      The function returns nothing.
    </p>
    <h3>Example</h3>
    <code class="block">
      print("Hello World!"); // Hello World!
    </code>
